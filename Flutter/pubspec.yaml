name: edu_attendance_system
description: Educational Institution Attendance Management System with Fingerprint Authentication
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # State Management
  provider: ^6.0.5
  flutter_bloc: ^8.1.3
  
  # Networking
  http: ^1.1.0
  dio: ^5.3.2
  connectivity_plus: ^4.0.2
  
  # Local Storage
  shared_preferences: ^2.2.1
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # Biometrics & Security
  local_auth: ^2.1.7
  encrypt: ^5.0.3
  
  # UI Components
  flutter_spinkit: ^5.2.0
  shimmer: ^3.0.0
  cached_network_image: ^3.2.3
  intl: ^0.18.1
  flutter_svg: ^2.0.7
  lottie: ^2.6.0
  fl_chart: ^0.63.0
  data_table_2: ^2.5.8
  
  # Other Utilities
  uuid: ^3.0.7
  logger: ^2.0.1
  equatable: ^2.0.5
  formz: ^0.6.0
  permission_handler: ^10.4.5
  file_picker: ^5.5.0
  flutter_dotenv: ^5.1.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  mockito: ^5.4.2
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#ffffff"
  image: assets/icons/splash_icon.png
  android_12:
    image: assets/icons/splash_icon.png
    color: "#ffffff"